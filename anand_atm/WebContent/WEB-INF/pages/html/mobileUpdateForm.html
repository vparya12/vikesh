<form>
	Number:
	<input type="text" id="editMobileNumber" onblur="validateMobileNumber('editMobileNumber','editMobileNumberImg',this)"/>
		<img src="" id="editMobileNumberImg"><br>
	Network:
	<input type="text" id="editNetwork" onblur="validateNetwork('editNetwork','editNetworkImg',this)"/>
		<img src="" id="editNetworkImg"> <br>
	Alternative:
	<input type="text" id="editAltNumber" onblur="validateAltNumber('editAltNumber','editAtNumberImg',this)" />
		<img src="" id="editAtNumberImg"><br> 
	User Name:
	<input type="text" id="editUserName"  onblur="validateUserName('editUserName','editUserNameImg',this)"/>
		<img src="" id="editUserNameImg"> <br>
	Amount:
	<input type="text" id="editAmount"  onblur="validateAmount('editAmount','editAmountImg',this)" />
		<img src="" id="editAmountImg"> <br>
	Validity:
	<input type="text" id="editValidity"  onblur="validateValidity('editValidity','editValidityImg',this)"/>
		<img src="" id="editValidityImg"> <br>
	<input type="hidden" id="editId" />
	Payment	:
	<input type="radio" name="editPayment" id="radioYes" value="true"/>Yes
	<input type="radio" id="radioNo" name="editPayment" checked="checked" value="false" />No<br>
	
	<input type="button" value="Update" class="btn-primary" onclick="updateMobile();">
	<input type="reset" value="Clear" id="editResetButton" class="btn-primary">
	<input type="button" value="Close" class="btn-primary" onclick="closeEditMobileOverlay();">
</form>
